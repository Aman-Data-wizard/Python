<!DOCTYPE html>
Dashboard - Bank Account System
<div class="container">
    <h2 class="text-center">Welcome to Your Dashboard</h2>
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header">Account Balance</div>
                <div class="card-body">
                    <h5 class="card-title">$10,000</h5>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Recent Transactions</div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item">Deposit - $500</li>
                        <li class="list-group-item">Withdrawal - $200</li>
                        <li class="list-group-item">Transfer - $300</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-6">
            <button class="btn btn-success w-100">Deposit</button>
        </div>
        <div class="col-md-6">
            <button class="btn btn-danger w-100">Withdraw</button>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-6">
        <form method="POST" action="/deposit">
            <input type="number" name="amount" class="form-control mb-2" placeholder="Enter amount to deposit" required>
            <button type="submit" class="btn btn-success w-100">Deposit</button>
        </form>
    </div>
    <div class="col-md-6">
        <form method="POST" action="/withdraw">
            <input type="number" name="amount" class="form-control mb-2" placeholder="Enter amount to withdraw" required>
            <button type="submit" class="btn btn-danger w-100">Withdraw</button>
        </form>
    </div>
</div>
